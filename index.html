        cardHeaderLeft.setAttribute("class", "col");

        let cardNameHeading = document.createElement("h5");
        cardHeaderLeft.appendChild(cardNameHeading);
        cardNameHeading.appendChild(document.createTextNode(card.name));

        let cardVersionHeading = document.createElement("h6");
        cardHeaderLeft.appendChild(cardVersionHeading);
        cardVersionHeading.appendChild(document.createTextNode(card.version || "\u00A0"));

        let cardSorting = document.createElement("span");
        cardHeaderLeft.appendChild(cardSorting);
        cardSorting.setAttribute("class", "d-none sorting");
        cardSorting.appendChild(document.createTextNode(card.sorting));

        let cardHeaderRight = document.createElement("div");
        cardHeaderRow.appendChild(cardHeaderRight);
        cardHeaderRight.setAttribute("class", "col-auto");

        let cardThumbnailContainer = document.createElement("div");
        cardHeaderRight.appendChild(cardThumbnailContainer);
        cardThumbnailContainer.setAttribute("class", "position-relative");
        cardThumbnailContainer.setAttribute("style", "height: 100%");

        let cardThumbnail = document.createElement("img");
        cardThumbnailContainer.appendChild(cardThumbnail);
        cardThumbnail.setAttribute("class", "position-absolute end-0");
        cardThumbnail.setAttribute("style", "max-height: 100%;");
        cardThumbnail.setAttribute("src", card.image);

        let cardBody = document.createElement("div");
        cardElement.appendChild(cardBody);
        cardBody.setAttribute("class", "card-body");

        let incorrectHeader = document.createElement("h6");
        cardBody.appendChild(incorrectHeader);
        incorrectHeader.appendChild(document.createTextNode("Texte incorrect"));
        let incorrectParagraph = document.createElement("p");
        cardBody.appendChild(incorrectParagraph);
        incorrectParagraph.innerHTML = card.incorrectText;

        let correctedHeader = document.createElement("h6");
        cardBody.appendChild(correctedHeader);
        correctedHeader.appendChild(document.createTextNode("Texte corrigé"));
        let correctedParagraph = document.createElement("p");
        cardBody.appendChild(correctedParagraph);
        correctedParagraph.innerHTML = card.correctedText;

        let officialHeader = document.createElement("h6");
        cardBody.appendChild(officialHeader);
        officialHeader.appendChild(document.createTextNode("Correction officielle"));
        let officialParagraph = document.createElement("p");
        cardBody.appendChild(officialParagraph);
        officialParagraph.setAttribute("class", "card-text");
        officialParagraph.innerHTML = card.officialCorrection;

        let cardFooter = document.createElement("div");
        cardElement.appendChild(cardFooter);
        cardFooter.setAttribute("class", "card-footer small");
        cardFooter.appendChild(document.createTextNode(card.number));
      });

      let isotope = new Isotope(
        "#grid",
        {
          itemSelector: ".grid-item",
          masonry: { horizontalOrder: true },
          getSortData: { sorting: ".sorting" },
          sortBy: ["sorting"],
        },
      );

      const arrange = (event) => {
        let combinations = [];
        Array.from(document.querySelectorAll(".button-group"))
          .map((group) => Array.from(group.querySelectorAll(".btn-check")))
          .map((buttons) =>
            buttons
              .filter((button) => button.checked)
              .map((button) => button.getAttribute("data-filter"))
          )
          .forEach((filters) => {
            if (combinations.length === 0) {
              combinations.push(...filters);
            } else if (filters.length !== 0) {
              combinations = [].concat(
                ...combinations.map(c => filters.map(f => c.concat(f)))
              );
            }
          });
        document.getElementById("funnel-icon").setAttribute(
          "class", combinations.length === 0 ? "bi-funnel" : "bi-funnel-fill"
        );
        isotope.arrange({filter: combinations.join()});
      };

      arrange(null);

      document.querySelectorAll(".btn-check").forEach((button) => {
        button.addEventListener("change", arrange);
      });

      isotope.on("arrangeComplete", (filteredItems) => {
        document.querySelectorAll(".num-filtered").forEach((element) => {
          element.innerHTML = filteredItems.length;
        });
      });
    </script>
  </body>
</html>
